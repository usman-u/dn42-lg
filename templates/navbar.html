<!DOCTYPE html>
<html lang="en">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}">usman.dn42</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('looking_glass') }}">Looking Glass</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" rel="noopener" href="https://stats.uptimerobot.com/kKmYWtkAw8">Live Node Status</a>
                </li>
            </div>
        </div>
        <div class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
                  <span class="navbar-text me-2">
                    Logged in as <b>{{ current_user.email }}</b> of <i>{{ current_user.asn }}</i>
                </span>

                <form action="{{ url_for('profile') }}">
                    <button type="submit" class="btn btn-outline-light me-2">Profile</button>
                </form>

                <form action="{{ url_for('logout') }}">
                    <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                </form>

            {% else %}
                <form action="{{ url_for('enter_asn') }}">
                    <button type="submit" class="btn btn-outline-light me-2 ">Sign Up</button>
                </form>
                <form action="{{ url_for('login') }}">
                    <button type="submit" class="btn btn-outline-light me-2">Login</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>
<br>
<br>
<br>
</html>
