{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
  <h1>Select an Email Address</h1>

  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-group">
      <label for="{{ form.email.id }}">{{ form.email.label.text }}</label>
      {{ form.email(class="form-control") }} 
      
      {% for error in form.email.errors%}
      <span class="text-danger">{{ error }}</span>
      {% endfor %}
    </div>
    <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
  </form>
</div>
{% endblock %}
