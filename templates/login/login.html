{% extends "base.html" %} {% import "bootstrap/wtf.html" as wtf %} 
{% block content %}
<div class="container">
  <h1>Login</h1>

  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">

      <label for="{{ form.email.id }}">{{ form.email.label.text }}</label>
      {{ form.email(class="form-control") }} 

      <br>

      <label for="{{ form.password.id }}">{{ form.password.label.text }}</label>
      {{ form.password(class="form-control") }} 

      <br>

    </div>
    <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
  </form>

</div>
{% endblock %}
